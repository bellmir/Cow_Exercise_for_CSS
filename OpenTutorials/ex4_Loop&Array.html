<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="임종용">
        <meta name="description" content="생활코딩 Web2_JavaScript ex4">
        <title>Loop & Array</title>

    </head>
    <body>
        <h1>Loop & Array</h1>
        <h2>coworkers</h2>
        <ul>
            <script>
                var coworkers = ['egoing', 'leezche', 'duru', 'tahoe'];
                for(var i=0;i<coworkers.length;i++)
                    document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>')
            </script>
        </ul>
    </body>
</html>
