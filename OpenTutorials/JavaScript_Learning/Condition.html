<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="임종용">
        <meta name="description" content="생활코딩 JavaScript 언어">
        <title>조건문</title>
    </head>
    <body>
        <script>
            var uid = prompt('아이디를 입력해주세요.');
            if(uid == 'bellmir'){
                var upw = prompt('비밀번호를 입력해주세요.');
                if(upw == 12345){
                    alert('로그인 되셨습니다. '+uid+'님 반갑습니다.');
                }
                else{
                    alert('비밀번호가 일치하지 않습니다.');
                }
            }
            else{
                alert('아이디가 일치하지 않습니다.');
            }
        </script>
    </body>
</html>
