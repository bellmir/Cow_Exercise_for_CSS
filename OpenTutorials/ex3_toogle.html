<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="임종용">
        <meta name="description" content="생활코딩 JavaScript ex3">
        <title>night & day button toogle</title>

        <style>
            body{
                font-size: 1.2em;
            }
            hr{
                margin: 20px 0;
            }
            input[type="button"]{
                width: 60px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <h1><a href="ex3_toogle.html">WEB</a></h1>
        
        <input type="button" value="toogle" onclick="
            if(document.querySelector('body').dataset.mode ==='day'){
                document.querySelector('body').style.backgroundColor = 'black';
                document.querySelector('body').style.color = 'white';
                document.querySelector('a').style.color = 'skyblue';
                document.querySelector('body').dataset.mode = 'night';
                this.value = 'day'
            }
            else{
                document.querySelector('body').style.backgroundColor = 'white';
                document.querySelector('body').style.color = 'black';
                document.querySelector('a').style.color = 'blue';
                document.querySelector('body').dataset.mode = 'day';
                this.value = 'night'
            }
        ">
        <br><br>
        <!--refactoring-->
        <input type="button" value="night" onclick="
            var target = document.querySelector('body');

            if(this.value ==='night'){
                target.style.backgroundColor = 'black';
                target.style.color = 'white';
                document.querySelector('a').style.color = 'skyblue';
                this.value = 'day'
            }
            else{
                target.style.backgroundColor = 'white';
                target.style.color = 'black';
                document.querySelector('a').style.color = 'blue';
                this.value = 'night'
            }
        ">
        <hr>
        
        <ol>
            <li><a href="#">html</a></li>
            <li><a href="#">css</a></li>
            <li><a href="#">javascript</a></li>
        </ol>
        
    </body>
</html>
