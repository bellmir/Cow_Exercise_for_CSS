<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="임종용">
        <meta name="description" content="생활코딩 Web2_JavaScript ex5">
        <title>ex3에 loop문으로 selector 선택하기</title>

        <style>
            body{
                font-size: 1.2em;
            }
            hr{
                margin: 20px 0;
            }
            input[type="button"]{
                width: 60px;
                height: 40px;
            }
        </style>
    </head>
    
    <body>
        <h1><a href="ex5_Loop&Selector.html">WEB</a></h1>
        
        <!--refactoring-->
        <input type="button" value="night" onclick="
            var target = document.querySelector('body');
            var links = document.querySelectorAll('a');     //querySelector는 제일 첫번째 'a'만 선택하고, querySelectorAll은 모든 a 태그를 배열로 가져온다.

            if(this.value ==='night'){
                target.style.backgroundColor = 'black';
                target.style.color = 'white';
                for(var i=0;i<links.length;i++)
                    links[i].style.color = 'skyblue';
                this.value = 'day'
            }
            else{
                target.style.backgroundColor = 'white';
                target.style.color = 'black';
                for(var i=0;i<links.length;i++) 
                    links[i].style.color = 'blue';
                this.value = 'night'
            }
        ">
        <hr>
        
        <ol>
            <li><a href="#">html</a></li>
            <li><a href="#">css</a></li>
            <li><a href="#">javascript</a></li>
        </ol>
        
    </body>
</html>
