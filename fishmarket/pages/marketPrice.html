<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title src="">바다한가득</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../images/logo.png" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/marketPrice.css">
        
    </head>
    
    <body>
        <header class="header">
            <div class="main_logo">
                <a href="./index.html">
                    <img src="../images/logo.png" alt="logo">
                    <span>바다한가득</span>
                </a>
            </div>
            <nav class="gnb">
                <ul>
                    <li><a href="./index.html">홈</a></li>
                    <li><a href="./marketPrice.html">시세</a></li>
                    <li><a href="./market.html">시장</a></li>
                    <li><a href="./MyPage.html">마이페이지</a></li>
                </ul>
            </nav>
        </header>

        <section class="content">
            <article class="marketPrice">
                <div class="marketSelect">
                    <div>시장</div>
                    <form action="#">
                        <select name="marketSelection" class="comboBox">
                            <option value="노량진수산시장">노량진 수산시장</option>
                            <option value="부산자갈치시장">부산 자갈치시장</option>
                            <option value="인천종합어시장">인천종합어시장</option>
                        </select>
                    </form>
                </div>
                <div class="marketPrice_show">
                    <div class="marketPrice_search">
                        <form action="#">
                            <input type="text" name="marketPriceSearch">
                            <input type="submit" value="검색">
                        </form>
                    </div>
                    <div>평균시세</div>
                    <ul class="marketPrice_list twoColumsGrid">
                    </ul>
                    <button class="more_btn" onclick="location.href = '../pages/marketPrice.html';">더보기</button>
                </div>
            </article>
        </section>

        <footer class="footer">
            <div>
                해당 사이트는 소프트웨어공학 7조의 프로젝트를 위해 만들어졌습니다.
            </div>
        </footer>
        <script src="../js/marketPrice.js"></script>
    </body>
</html>
