<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="bellmir">
        <title>회원가입</title>
        <link rel="stylesheet" href="Practice1.css">
    </head>

    <body>
        <div id="wrap">
            <header>
                <div id="header_title">회원 가입</div>
            </header>
    
            <section >
                <form action="#" method="POST" id="section_sign_up">
                    <table>
                        <tr>
                            <td><label for="uid">아이디</label></td>
                            <td><input type="text" name="uid" id="uid"></td>
                        </tr>
                        <tr>
                            <td><label for="upw">비밀번호</label></td>
                            <td><input type="password" name="upw" id="upw"></td>
                        </tr>
                        <tr>
                            <td><label for="upwcheck">비밀번호 확인</label></td>
                            <td><input type="password" name="upwcheck" id="upwcheck"></td>
                        </tr>
                        <tr>
                            <td><label for="uphone">전화번호</label></td>
                            <td>
                                <input type="tel" name="uphone1" id="uphone"> -
                                <input type="tel" name="uphone2"> -
                                <input type="tel" name="uphone3">
                            </td>
                        </tr>
                        <tr class="post_number">
                            <td><label for="uhmadd">집주소</label></td>
                            <td>
                                <form action="#" method="GET" >
                                    <input type="text" name="postnum" id="uhmadd">
                                    <input type="button" value="우편번호 찾기"><br>
                                    <input type="text" name="uhmadd1"><br>
                                    <input type="text" name="uhmadd2"><br>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">이메일</label></td>
                            <td>
                                <input type="text" name="email1" id="email">@
                                <select name="email2">
                                    <option value="userself">직접입력</option>
                                    <option value="email_naver">naver.com</option>
                                    <option value="email_google">google.com</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="post_number">
                            <td><label for="uofadd">직장주소</label></td>
                            <td>
                                <form action="#" method="GET" >
                                    <input type="text" name="postnum" id="uofadd">
                                    <input type="button" value="우편번호 찾기"><br>
                                    <input type="text" name="uofadd1"><br>
                                    <input type="text" name="uofadd2"><br>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="ophone">직장 전화번호</label></td>
                            <td>
                                <select name="ophone1" id="ophone">
                                    <option value="02">02</option>
                                    <option value="042">042</option>
                                    <option value="031">031</option>
                                </select>
                                <input type="tel" name="ophone2"> -
                                <input type="tel" name="ophone3">
                            </td>
                        </tr>
                        <tr>
                            <td>우편물 수령지</td>
                            <td>
                                <label>
                                    <input type="radio" name="postfor" value="post_for_home">집주소로 수령&nbsp;
                                </label>
                                <label>
                                    <input type="radio" name="postfor" value="post_for_office">회사주소로 수령
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>결혼 여부</td>
                            <td>
                                <label>
                                    <input type="radio" name="marriage" value="marriage_yet">미혼
                                </label>
                                <label>
                                    <input type="radio" name="marriage" value="marriage_married">기혼
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>관심사</td>
                            <td>
                                <label>
                                    <input type="checkbox" name="interest" value="interest_economy">경제
                                </label>
                                <label>
                                    <input type="checkbox" name="interest" value="interest_culture">문화
                                </label>
                                <label>
                                    <input type="checkbox" name="interest" value="interest_politic">정치
                                </label>
                                <label>
                                    <input type="checkbox" name="interest" value="interest_workout">체육
                                </label>
                                <label>
                                    <input type="checkbox" name="interest" value="interest_diplomacy">외교
                                </label>
                            </td>
                        </tr>
                    </table>
                    <div id="sign_up_submit">
                        <input type="submit" value="회원가입" name="join">
                        <input type="reset" value="취소" name="cancel">
                    </div>
                </form>
            </section>
        </div>
        
    </body>

</html>
